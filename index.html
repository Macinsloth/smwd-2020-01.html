<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Boogle Homepage">
        <meta name="author" content="Marco Morgenroth">
        <link rel="stylesheet" href="style.css">
        <title>Boogle</title>
    </head>

    <body>
            <div class="container-anmeldung">
                <div class="anmeldung">
                    <div>Konto</div>
                </div>
                <div class="anmeldung">
                    <div>Bilder</div>
                </div>
                <div class="anmeldung">
                    <div>E-Mail</div>
                </div>

            </div>

            <div class="container-main">

                <div class="container-text-1">

                        <div class="boogle boogle-animation">
                        <strong>Boogle</strong>
                        </div>
                </div>

                <div class="container-text-1">
                    <div class="searchTerm">
                        <input placeholder="Search by name">
                    </div>
                </div>

                 <div class="container-button-1">
                    <div class="button_1">Boogle-Suche</div>
                    <div class="button_1">Auf gut Glück</div>
                </div>

                <div class="container-text-1"><a href="https://www.google.com/">English version</a></div>
            </div>

            <div class="container-impressum">
                <div class="impressum-element">Deutschland</div>
                <div class="impressum-element">Werbeprogramme</div>
                <div class="impressum-element">Unternehmen</div>
                <div class="impressum-element">Über Boogle</div>
                <div class="impressum-element">Wie funktioniert die Boogle-Suche?</div>


            </div>

    </body>
</html>
